<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Intro to SceneView - Create a 3D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
<script src="https://js.arcgis.com/4.7/"></script>
<script>
require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/TileLayer",
    "dojo/dom",
    "dojo/on",
    "dojo/domReady!"
  ],
  function(
    Map, SceneView, TileLayer, dom, on
  ) {

require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/TileLayer",
    "dojo/dom",  // require dojo/dom for getting the DOM element
    "dojo/on",   // require dojo/on for listening to events on the DOM
    "dojo/domReady!"
  ],
  function(
    Map, SceneView, TileLayer, dom, on
  ) {

require([
    "esri/Map",
    "esri/views/SceneView",
    "esri/layers/TileLayer",  // Require the TileLayer module
    "dojo/domReady!"
  ],
  function(
    Map, SceneView, TileLayer
  ) {

    var transportationLyr = new TileLayer({
      url: "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer",
      id: "streets",
      opacity: 0.7
    });

    var housingLyr = new TileLayer({
      url: "https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/New_York_Housing_Density/MapServer",
      id: "ny-housing"
    });

    // Both layers were created prior to this code snippet
    var map = new Map({
      basemap: "oceans",
      layers: [housingLyr]  // layers can be added as an array to the map's constructor
    });

map.layers.add(transportationLyr);

require([
  "esri/Map",
  "esri/views/SceneView",
  "dojo/domReady!"
], function(
  Map,
  SceneView
) {

  // Create the Map
  var map = new Map({
    basemap: "oceans"
  });

  // Create the SceneView
  var view = new SceneView({
      container: "viewDiv",
      map: map
  });
});

    /*****************************************************************
    * The code to create a map and view instance in the previous step
    * should be placed here.
    *****************************************************************/
});

    /*****************************************************************
     * All code previously written in the steps above should be placed
     * before the following code
     *******************************************************************/

    // Create a variable referencing the checkbox node
    var streetsLyrToggle = dom.byId("streetsLyr");

    // Listen to the onchange event for the checkbox
    on(streetsLyrToggle, "change", function(){
      // When the checkbox is checked (true), set the layer's visibility to true
      transportationLyr.visible = streetsLyrToggle.checked;
    });
  });

    /*****************************************************************
     * All code previously written in the steps above should be placed
     * before the following code
     *******************************************************************/

    // This event fires each time a layer's LayerView is created for the
    // specified view instance
    view.on("layerview-create", function(event) {
      if (event.layer.id === "ny-housing") {
        // Explore the properties of the housing layer's layer view here
        console.log("LayerView for New York housing density created!", event.layerView);
      }
      if (event.layer.id === "streets") {
        // Explore the properties of the transportation layer's layer view here
        console.log("LayerView for streets created!", event.layerView);
      }
    });

  });
</script>
</head>
<body>
  <div id="viewDiv">
	<span id="layerToggle">
    <input type="checkbox" id="streetsLyr" checked> Transportation
  </span>
  </div>
</body>
</html>
